service: cvs-svc-test-type

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev

plugins:
  - serverless-dynamodb-local
  - serverless-offline

functions:
  getTestTypes:
    handler: src/handler.handler
    events:
    - http:
        path: test-types
        method: get

resources:
  Resources:
    Users:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: cvs-${env:ENV}-dft-TestTypes
        AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
        - AttributeName: name
          AttributeType: S
        KeySchema:
        - AttributeName: id
          KeyType: HASH
        - AttributeName: name
          KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
custom:
  serverless-offline:
    port: 3002
  dynamodb:
    start:
      port: 8001
      inMemory: true
      migrate: true
      seed: false
    seed:
      test-types:
        sources:
        - table: cvs-${env:ENV}-dft-TestTypes
          sources: [./tests/resources/test-types.json]
